<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Семейный дашборд игр</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="portrait-indicator" id="portraitIndicator">Определение: 0%</div>
    <button class="reset-btn" id="resetBtn">Сбросить всё</button>
  </header>
  <main>
    <section id="gamesBar">
      <h2>Выберите игру</h2>
      <div class="games-list" id="gamesList">
        <!-- Кнопки игр будут добавлены через скрипты -->
      </div>
    </section>
    <section class="chat" id="chatBox" style="display:none">
      <div class="messages" id="messages"></div>
      <div class="chat-input-row">
        <input type="text" id="chat-input" placeholder="Введите сообщение...">
        <button id="send-btn">Отправить</button>
      </div>
    </section>
  </main>
  <!-- главный скрипт (работа портретов, чата, сброса), далее динамически добавляются скрипты игр и профилей -->
  <script src="main.js"></script>
</body>
</html>
